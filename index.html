<body>

        <label style="color: purple" for="password">Password:</label><br>
        <input type="password" name="pass" id="password"><br>
        <input style="color: yellow" type="file" name="fileToUpload" id="fileToUpload"><br><br>

        <input type="submit" value="Submit">
    </form>
